       <!-- upload tasks -->
       <div class="uploadSlider" *ngIf="uploading">
       Uploading file <mat-progress-bar mode="determinate" value="90" class="determinateSlider"></mat-progress-bar> 90%
       </div>
  <!-- <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0"> -->
  <mat-sidenav-container
    class="example-sidenav-container"
    (backdropClick)="closeSidenav()"
  >


    <!-- <mat-sidenav opened #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]  ="mobileQuery.matches" fixedTopGap="56" [disableClose]="true"> -->
    <mat-sidenav
      class="mat-sidenav"
      [opened]="!mobileQuery.matches"
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
    >
      <mat-nav-list class="left-nav-container">
        <a mat-list-item class="authstatusParent">
          <span class="authstatus-container">
            <span class="authstatus-icon">
             <img src="{{user.photoURL}}">
            </span>
            <span class="userDisplaName">
              <span>{{user.displayName}}</span> <br />
              <button (click) ="auth.signOut()">Logout</button>
            </span>
          </span>
        </a>
        <a
          mat-list-item
          routerLink="/dashboard"
          (click)="closeSidenav()"
          class="menuLink"
          routerLinkActive="active current"
        >
          <span class="menuItem"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M13 21V11h8v10h-8zM3 13V3h8v10H3zm6-2V5H5v6h4zM3 21v-6h8v6H3zm2-2h4v-2H5v2zm10 0h4v-6h-4v6zM13 3h8v6h-8V3zm2 2v2h4V5h-4z"
              /></svg
            >Dashboard</span
          ></a
        >
        <a
          mat-list-item
          class="menuLink"
          (click)="closeSidenav()"
          routerLinkActive="active current"
        >
          <span class="menuItem">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M12 3a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3zm0-2a5 5 0 0 1 5 5v6a5 5 0 0 1-10 0V6a5 5 0 0 1 5-5zM2.192 13.962l1.962-.393a8.003 8.003 0 0 0 15.692 0l1.962.393C20.896 18.545 16.85 22 12 22s-8.896-3.455-9.808-8.038z"
              />
            </svg>
            Podcast</span
          ></a
        >
        <a
          mat-list-item
          class="menuLink"
          (click)="closeSidenav()"
          routerLink="/messages"
          routerLinkActive="active current"
        >
          <span class="menuItem"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M12 13.535V3h8v2h-6v12a4 4 0 1 1-2-3.465zM10 19a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
              /></svg
            >Messages</span
          ></a
        >
        <a
          mat-list-item
          class="menuLink"
          (click)="closeSidenav()"
        
          routerLinkActive="active current"
        >
          <span class="menuItem"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"

    <!-- content area -->
    <mat-sidenav-content
      autosize
      class="mat-sidenav-content"
      [style.paddingLeft.px]="mobileQuery.matches ? 0 : 30"
      [ngClass]="{ contentArea: !mobileQuery.matches }"
    >
     

      <mat-toolbar-row class="topnav">
        <button
          (click)="openSidenav()"
          *ngIf="mobileQuery.matches"
          class="burgerMenu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path d="M3 4h18v2H3V4zm0 7h12v2H3v-2zm0 7h18v2H3v-2z" />
          </svg>
        </button>

        <span class="searchWrap">
          <mat-icon>search</mat-icon>
          <!-- search and upload button -->
          <mat-form-field
            class="searchContainer"
            appearance="fill"
            [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value"
            [ngClass]="{ mobileSearch: mobileQuery.matches }"
          >
            <input
              matInput
              type="search"
              [(ngModel)]="value"
              placeholder="Search message, speaker, albums ..."
            />

            <button
              mat-button
              *ngIf="value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="value = ''"
            >
              <mat-icon class="">close</mat-icon>
            </button>
          </mat-form-field>
        </span>

        <!-- input file -->
        <input type="file" accept="audio/*" #selectAudio class="hideInputFile" (change)="fileSelected($event)">
        <button (click)="selectAudio.click()"
          class="uploadBtn"
          [ngClass]="{ 'restyle-upload-btn': mobileQuery.matches }"
        >
          <span *ngIf="!mobileQuery.matches">UPLOAD</span
          ><mat-icon>add</mat-icon>
        </button>
      </mat-toolbar-row>

      <router-outlet> </router-outlet>

     
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
